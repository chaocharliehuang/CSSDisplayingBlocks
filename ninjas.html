<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja Cats!</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img src="images/github.jpg" class="header-img">
                <p>Display our blocks!</p>
                <img src="images/catandninja.png" class="header-img">
            </div> <!-- end header div --> 
            <div class="img-row">
                <img src="images/dojocat.jpg" class="odd-column">
                <img src="images/heisencat.png" class="even-column">
                <img src="images/linkcat.png" class="odd-column">
                <img src="images/ironcat.png" class="even-column">
                <img src="images/defunktocat.png" class="odd-column">
            </div> <!-- end img-row div 1 -->
            <div class="img-row">
                <img src="images/coder2.jpg" class="odd-column">
                <img src="images/riddlocat.png" class="even-column">
                <img src="images/chellocat.jpg" class="odd-column">
                <img src="images/stormtroopocat.png" class="even-column">
                <img src="images/visionary.jpg" class="odd-column">
            </div> <!-- end img-row div 2 -->
            <div class="img-row">
                <img src="images/cherry.jpg" class="odd-column">
                <img src="images/oktobercat.png" class="even-column">
                <img src="images/mario.png" class="odd-column">
                <img src="images/cooler.png" class="even-column">
                <img src="images/jean-luc-picat.jpg" class="odd-column">
            </div> <!-- end img-row div 3 -->
            <div class="img-row">
                <img src="images/aidorucat.png" class="odd-column">
                <img src="images/domo-cat.png" class="even-column">
                <img src="images/kantana.jpg" class="odd-column">
                <img src="images/daftpunk.gif" class="even-column">
                <img src="images/coder2.jpg" class="odd-column">
            </div> <!-- end img-row div 4 -->
        </div> <!-- end wrapper div -->
    </body>
</html>
